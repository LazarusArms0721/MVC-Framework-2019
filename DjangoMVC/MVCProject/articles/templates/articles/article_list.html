{% extends 'basic_layout.html' %}


{% block content %}
<div class="content-wrapper">
	<h1 id="article-list-title">Article list</h1>
	<div class="articles">
		
		{% for article in articles %}
		<div class="article">
			<h2><a href="#">{{article.title}}</a></h2>
			<p>{{article.slug}}</p>
			<!-- <p>{{article.body}}</p> -->
			<p>{{article.snippet}}</p>
			<p>{{article.date}}</p>

		</div>
		{% endfor %}
	</div>
</div>

{% endblock%}
