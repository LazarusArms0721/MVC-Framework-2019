{% extends 'basic_layout.html' %}


{% block content %}

	<h1>Article list</h1>
	<div class="articles">
		
		{% for article in articles %}
		<div class="artile">
			<h2><a href="#">{{article.title}}</a></h2>
			<p>{{article.slug}}</p>
			<!-- <p>{{article.body}}</p> -->
			<p>{{article.snippet}}</p>
			<p>{{article.date}}</p>

		</div>
		{% endfor %}
	</div>

{% endblock%}
